version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    cooldown:
      default-days: 7
    groups:
      python:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    cooldown:
      default-days: 7
    groups:
      github:
        update-types:
          - "minor"
          - "patch"
