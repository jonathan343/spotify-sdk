name: CI
on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  prek:
    runs-on: ubuntu-latest
    name: Prek Checks
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - uses: j178/prek-action@0bb87d7f00b0c99306c8bcb8b8beba1eb581c037 # v1

  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: uv sync --group lint
      # Update output format to enable automatic inline annotations.
      - name: Check linting
        run: uv run ruff check --output-format=github .
      - name: Check formatting
        run: uv run ruff format --check --output-format=github --preview .

  type-check:
    runs-on: ubuntu-latest
    name: Type Check
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: uv sync --group typecheck
      - name: Run type checking
        run: uv run pyright

  sync-check:
    runs-on: ubuntu-latest
    name: Sync Check
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: uv sync --group codegen
      - name: Check sync code is up to date
        run: uv run python scripts/run_unasync.py --check
      - name: Check for Sync-prefixed classes
        run: uv run python scripts/check_no_sync_prefix.py

  test:
    runs-on: ubuntu-latest
    name: Test (Python ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --group test
      - name: Run tests
        run: uv run pytest
